<ion-header>

</ion-header>

<ion-content class="container" style="background-image: url('./assets/images/splash.png'); background-repeat:no-repeat;background-size:cover;background-position: right;">
    <div class="homeWrapper">
        <strong><h4 text-center style="font-size: 2.7rem; padding-top:20%;">Reset Your Password</h4></strong>

        <h6 text-center style="font-weight:300;">
            Enter your email address below and we'll send instructions for setting a new one.
        </h6>

        <ion-list>

            <ion-item class="homeCustomInput">
                <div style="background: url(./assets/images/mail.png) no-repeat scroll; width:16px; height:16px;margin-left:15px;" item-start> </div>
                <ion-input type="text" placeholder=" Email Id" class="redtext" [(ngModel)]="email" name="email"></ion-input>
            </ion-item>

        </ion-list>

        <div></div>



        <div>
            <button ion-button color="danger" class="customButton" style="text-transform:uppercase;" (click)="forgotPasswordProcess();">Reset Password</button>
            <!-- <ion-icon ios="arrow-round-back" style="color: #fff;"></ion-icon> -->
            <div style="text-align:center;" (click)="gotoSignInPage();">
                <div style="background: url(./assets/images/left_arrow_white.png) no-repeat scroll; width:16px; height:16px; display:inline-block;">
                </div>
                &nbsp;&nbsp;
                <h6 style="display:inline-block;">Back</h6>
            </div>
        </div>





    </div>

</ion-content>

<ion-footer no-border>
    <div class="forgotpasswordpagefooter" style="bottom:-5px;">
        <h6 text-center>
            Questions? Send us a mail at<strong><a style="color:#C82121"> support@gmail.com</a></strong>
        </h6>
    </div>

</ion-footer>
